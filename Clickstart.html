<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>

    <!-- Link to Google Font Poiret One -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <!-- Custom Fonts -->
    <style>
        /* Font-face for DxLactos-Regular */
        @font-face {font-family: 'DxLactos';
            src: url('DxLactos-Regular-free-personal-use.otf') format('opentype');}

        body {
            margin: 0;
            font-family: 'Poiret One', sans-serif;
            background-color: #FFFBEF; /* Light cream background */
            color: #335145; /* Dark green color */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-family: 'DxLactos', sans-serif;
            font-size: 48px;
            color: #6a8e7f; /* Soft green for title */
        }

        p {
            font-size: 24px;
            color: black; /* Black for body text */
        }

        .thank-you-container {
            background-color: #f7e7f5; /* Light pink background for the thank you container */
            border: 2px solid #335145; /* Dark green border */
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>A Huge Thank You!</h1>
        <p>To Clickstart and everyone involved,</p>
        <p>Thank you for all the guidance, support, and inspiration you've given me throughout this journey!</p>
    </div>

</body>
</html>
